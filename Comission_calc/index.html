<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">

        <div class="campo">
            <label for="vendedor">Quem é você?</label>
            <input type="text" name="vendedor">
        </div>

        <div class="campo">
            <label for="revisoes">Nº de Revisões</label>
            <input type="number" name="revisoes" id="">
        </div>

        <div class="campo">
            <label for="rev power">Nº de Revisões de Power</label>
            <input type="number" name="rev power" id="">
        </div>

        <div class="campo">
            <label for="outros">Quanto vendeu em outros serviços (ex.: consertos, limpezas, etc)?</label>
            <input type="number" name="outros" placeholder="EM R$">
        </div>

        <div class="campo">
            <label for="pecas">Quanto vendeu em peças?</label>
            <input type="numer" name="pecas" id="" placeholder="EM R$">
        </div>

        <div class="campo">
            <label for="filtros">Quantos Filtros foram trocados?</label>
            <input type="number" name="filtros">
        </div>

        <div class="campo">
            <label for="maquinas">Quantas maquinas vendeu?</label>
            <input type="number" name="maquinas">
        </div>

        <div class="campo">
            <label for="shampoo">Quantos shampoo vendeu no total?</label>
            <input type="number" name="shampoo">
        </div>

        <div class="campo">
            <label for="deo">Quantos deo vendeu no total?</label>
            <input type="number" name="deo">
        </div>   

        <div class="campo">
            <label for="ess">Quantos kit essencia vendeu no total?</label>
            <input type="number" name="ess">
        </div>  

        <div class="campo">
            <label for="rainbowmate">Quantos Rainbowmate vendeu?</label>
            <input type="number" name="rainbowmate">
        </div>

        <div class="campo">
            <label for="aquamate">Quantos Aquamate vendeu?</label>
            <input type="number" name="aquamate">
        </div>

        <div class="campo">
            <label for="power">Quantas Power vendeu?</label>
            <input type="number" name="power">
        </div>   

        <div class="campo">
            <label for="rainjet">Quantos Rainjet vendeu?</label>
            <input type="number" name="Rainjet">
        </div>

        <div class="campo">
            <label for="supermop">Quantos SuperMop vendeu?</label>
            <input type="number" name="supermop">
        </div>

        <div class="campo">
            <label for="minijet">Quantos Minijet vendeu?</label>
            <input type="number" name="minijet">
        </div>

        <div class="campo">
            <label for="rainmate">Quantos Rainmate vendeu?</label>
            <input type="number" name="rainmate">
        </div>

        <div class="campo">
            <label for="servicos">Quantos Serviços realizou?</label>
            <input type="number" name="servicos">
        </div>

        <div class="campo">
            <label for="retirada">Quantas taxas de entrega/retirada cobrou?</label>
            <input type="number" name="retirada">
        </div>

        <button type="submit">Calcular</button>
    </form>
    <script src="main.js">
        
    </script>
</body>
</html>
